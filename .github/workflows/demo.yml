# name: Send release details

on:
  push:
    branches:
      - main

jobs:
  send_email:
    runs-on: ubuntu-latest
    outputs:
      releases: ${{ steps.get_release_details.outputs.releases }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release details
        id: get_release_details
        run: |
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases")
          echo releases=$(echo $releases | jq -r '.[] | { name: .name, url: .html_url, published_at: .published_at, body: .body }') >> $GITHUB_OUTPUT
      - name: Print
        run: |
          echo  ${{ steps.get_release_details.outputs.releases }}

      - name: Format email
        id: format_email
        run: |
          releases=$(echo "${{ steps.get_release_details.outputs.releases }}" | jq -r '.[]')
          body=""
          for release in $releases; do
            name=$(echo $release | jq -r '.name')
            url=$(echo $release | jq -r '.url')
            published_at=$(echo $release | jq -r '.published_at')
            body=$(echo $release | jq -r '.body')
            formatted_date=$(date -d $published_at +'%Y-%m-%d %H:%M:%S %z')
            message="$name\n$url\n$formatted_date\n\n$body\n\n"
            body="$body$message"
          done
          echo "::set-output name=body::$body"

      - name: Send email
        uses: dawidd6/action-send-mail@v2.2.0
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Release details for ${GITHUB_REPOSITORY}
          body: ${{ steps.format_email.outputs.body }}
          to: sahilvandra.softvan@gmail.com
          from: smit.softvan@gmail.com

